<body>

        <form action="onsubmit" name="myform" onsubmit="assign()" method="post">

                <h1 class="heading">Registration</h1>

                <input type="email" name="email" placeholder="Email Address">

                <input type="password" name="password" placeholder="Password">

            </fieldset>
        </form>
